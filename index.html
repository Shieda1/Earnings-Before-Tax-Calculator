<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earnings Before Tax Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="earningsBeforeTaxRadio" name="variables" checked>
  <label for="earningsBeforeTaxRadio">Earnings Before Tax</label>

  <input type="radio" id="revenueRadio" name="variables">
  <label for="revenueRadio">Revenue</label>

  <input type="radio" id="expenseRadio" name="variables">
  <label for="expenseRadio">Expense</label>

  <input type="radio" id="taxRadio" name="variables">
  <label for="taxRadio">Tax</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Revenue</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Expense</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Tax</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
